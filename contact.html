<!DOCTYPE html>
<html>
<head>
	<title>PindahMudah - Contact</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-contact">
		<h1>Contact Us</h1>
		<p>Get in touch with us for any inquiries or feedback.</p>
		<form>
			<label for="nama">Nama:</label>
			<input type="text" id="nama" name="nama"><br><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br><br>
			<label for="pesan">Pesan:</label>
			<textarea id="pesan" name="pesan"></textarea><br><br>
			<input type="submit" value="Kirim">
			<div id="backbtn-contact">
				<a href="index.html">Kembali</a>
			</div>
		</form>
		<p>Or, you can reach us at:</p>
		<p>Phone: 08123456789</p>
		<p>Email: [info@pindahmudah.com](mailto:info@pindahmudah.com)</p>
		<p>Address: Jl. Pindah Mudah, No. 123, Sidoarjo</p>
	</div>
</body>
</html>
